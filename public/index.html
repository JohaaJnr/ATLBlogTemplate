<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ATL React Blog & Magazine Template"
    />
    <!-- STYLES -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="./assets/css/all.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="./assets/css/slick.css" type="text/css" media="all">
	<link rel="stylesheet" href="./assets/css/simple-line-icons.css" type="text/css" media="all">
	<link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="all">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>ATL - Blog & Magazine React Theme</title>
  </head>
  <body>
    <!--Preloader-->
    <div id="preloader">
      <div class="book">
        <div class="inner">
          <div class="left"></div>
          <div class="middle"></div>
          <div class="right"></div>
        </div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    
    <div class="site-wrapper">
      <div id="root"></div>
    </div>
    <!-- search popup area -->
<div class="search-popup">
	<!-- close button -->
	<button type="button" class="btn-close" aria-label="Close"></button>
	<!-- content -->
	<div class="search-content">
		<div class="text-center">
			<h3 class="mb-4 mt-0">Press ESC to close</h3>
		</div>
		<!-- form -->
		<form class="d-flex search-form">
			<input class="form-control me-2" type="search" placeholder="Search and press enter ..." aria-label="Search">
			<button class="btn btn-default btn-lg" type="submit"><i class="icon-magnifier"></i></button>
		</form>
	</div>
</div>

<!-- canvas menu -->
<div class="canvas-menu d-flex align-items-end flex-column">
	<!-- close button -->
	<button type="button" class="btn-close" aria-label="Close"></button>

	<!-- logo -->
	<div class="logo">
		<img src="./logo.svg" alt="ATL" />
	</div>

	<!-- menu -->
	<nav>
		<ul class="vertical-menu">
			<li class="active">
				<a href="/">Home</a>
				<ul class="submenu">
					<li><a href="/Category">Magazine</a></li>
					<li><a href="/Personal">Personal</a></li>
					<li><a href="/Personal-alt">Personal Alt</a></li>
					<li><a href="/Minimal">Minimal</a></li>
					<li><a href="/Classic">Classic</a></li>
				</ul>
			</li>
			<li><a href="/Category">Lifestyle</a></li>
			<li><a href="/Category">Inspiration</a></li>
			<li>
				<a href="#">Pages</a>
				<ul class="submenu">
					<li><a href="/Category">Category</a></li>
					<li><a href="/Blog-single">Blog Single</a></li>
					<li><a href="/Blogsingle-alt">Blog Single Alt</a></li>
					<li><a href="/About">About</a></li>
					<li><a href="/Contact">Contact</a></li>
				</ul>
			</li>
			<li><a href="/Contact">Contact</a></li>
		</ul>
	</nav>

	<!-- social icons -->
	<ul class="social-icons list-unstyled list-inline mb-0 mt-auto w-100">
		<li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
		<li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
		<li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
		<li class="list-inline-item"><a href="#"><i class="fab fa-pinterest"></i></a></li>
		<li class="list-inline-item"><a href="#"><i class="fab fa-medium"></i></a></li>
		<li class="list-inline-item"><a href="#"><i class="fab fa-youtube"></i></a></li>
	</ul>
</div>

<!-- JAVA SCRIPTS -->
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/popper.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/slick.min.js"></script>
<script src="./assets/js/jquery.sticky-sidebar.min.js"></script>
<script src="./assets/js/custom.js"></script>

</html>
